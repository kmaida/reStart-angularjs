		<h1 class="header-mobile-page-siteTitle" ng-bind="::header.json.title"></h1>
	</div>

	<nav id="nav" class="nav" role="navigation">
		<ul class="nav-list">
			<li>
				<a class="home-nav" ng-class="{active: header.indexIsActive('/')}"
				   ng-href="/"><span class="nav-list-item-text">Home</span></a>
			</li>
			<li>
				<a class="sub-nav" ng-class="{active: header.navIsActive('/subpage')}" ng-href="/subpage"><span
						class="nav-list-item-text">Subpage</span></a>
			</li>
		</ul>
	</nav>
</div>
