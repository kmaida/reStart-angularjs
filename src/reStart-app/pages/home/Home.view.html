<article id="content-wrapper" class="content-wrapper home-wrapper">
	<section id="content-main" class="content-main home-content clearfix" ng-cloak>
		<h1 class="content-heading" ng-bind="::home.title"></h1>

		<div class="input-group">
			<span class="input-group-label middle">Name:</span>
			<input type="text" ng-model="home.name" class="input-group-field" />
			<div class="input-group-button">
				<button ng-click="home.alertGreeting(home.name)" class="button">Greet</button>
			</div>
		</div>

		<h2>{{::home.global.greeting}}, {{home.name}}!</h2>
		
		<p ng-bind="::home.json.summary"></p>

		<p ng-bind-html="home.stringOfHTML | trustAsHTML"></p>

		<h3>View Switching</h3>

		<p>The following view is manipulated by the current media query. Resize your browser window to see the
			display change.</p>

		<p><strong>Display:</strong> {{home.viewformat === 'large' ? 'Table (large view)' : 'List (small view)'}}</p>

		<div id="markupView-wrapper"
			 class="markupView-wrapper"
			 ng-switch="home.viewformat">
			<div ng-switch-when="large">
				<section ng-include="'reStart-app/pages/home/large.tpl.html'"></section>
			</div>

			<div ng-switch-when="small">
				<section ng-include="'reStart-app/pages/home/small.tpl.html'"></section>
			</div>
		</div>
	</section>
</article>
